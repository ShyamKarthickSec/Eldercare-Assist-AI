# fly.toml app configuration file for eldercare-assist-ai
app = 'eldercare-assist-ai'
primary_region = 'iad'  # Change to 'syd' if preferred

[build]
  dockerfile = "backend/Dockerfile"  # Explicitly use your Dockerfile

[env]
  PORT = "8080"  # Ensure consistency with Dockerfile

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep machines running
  auto_start_machines = true
  min_machines_running = 1    # Ensure at least one machine is always running
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
